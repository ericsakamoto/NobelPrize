<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Physics Nobel Prize</title>

  <!-- Custom styles for this template -->
  <link href="css/nobelprize.css" rel="stylesheet">

</head>

<body onload="loadVal()"> 
  <!-- Navigation -->
  <header class="navbar">
    <span style="font-size: 30px; color: white;margin-right: 3px;">
      <i class="fas fa-award"></i>
    </span>
    <a href="#">
      Physics Nobel Prize
    </a>
  </header>

  <div class="container">
    <!-- Title -->
    <div class="nobel-prize-title">
      <h1>
        <span style="font-size: 30px; color: white;">
          <i class="fab fa-pagelines"></i>
        </span>  
        Laureates
        <span style="font-size: 30px; color: white;">
          <i class="fab fa-pagelines"></i>
        </span>        
      </h1>
      <p>From 1901 to 2020</p>
    </div>
    <!-- Year Selector -->
    <div class="year-selector">
      <input class="year-selector-input" type="range" id="yearRange" value="1931" min="1901" max="2020" oninput="showVal(this.value)" onchange="callAPI(this.value)">
      <span class="year-span" id="year"></span>
    </div>
    
    <!-- Results -->
    <div class="container" id="main">

    </div>
    <!-- /.Results -->
    <!-- Modal -->
    <div id="loading" class="modal">
      <div class="modal-content">
        <div class="loader"></div>
      </div>
    </div>
    <!-- /.Modal -->
  </div>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Copyright &copy; SKMT 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Custom JavaScript for this theme -->
